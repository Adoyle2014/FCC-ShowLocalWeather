<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Your Local Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand">Your Local Weather</p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="City" class="form-control transparent-input">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="State or Country" class="form-control transparent-input">
                    </div>
                    <button type="submit" class="btn btn-success">Go</button>
                    <div class="hidden-xs settings">
                        <button class="btn btn-lg btn-primary active" id="fehren"></button>
                        <button class="btn btn-lg btn-primary" id="celsius"></button>
                    </div>
                    <div class="pull-right visible-xs-inline settings">
                        <button class="btn btn-lg btn-primary active" id="fehren"></button>
                        <button class="btn btn-lg btn-primary" id="celsius"></button>
                    </div>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row row-bottom-margin-50" id="locale">
            <div class="col-md-12">
                <h1>Rochester, New Hampshire</h1>
            </div>
        </div>
        <div class="row well well-sm">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>Current Temp</h2>
                        </div>
                    </div>
                    <div class="row row-bottom-margin-50">
                        <div class="col-md-12 text-center">
                            <h1>72 &#8457;</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-6 text-center">
                            <h3>Min</h3>
                            <h2>56 &#8457;</h2>
                        </div>
                        <div class="col-md-6 col-xs-6 text-center">
                            <h3>Max</h3>
                            <h2>78 &#8457;</h2>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>Conditions</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <img src="img/icons/lite-rain.png">
                        </div>
                    </div>
                    <div class="row hidden-xs">
                        <div class="col-md-12 text-center">
                            <h3>Mist/Lite Rain</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row row-bottom-margin-70">
                        <div class="col-md-6 col-xs-6 text-center">
                            <h3>Pressure</h3>
                            <h2>1015mb</h2>
                        </div>
                        <div class="col-md-6 col-xs-6 text-center">
                            <h3>Humidity</h3>
                            <h2>88%</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-6 text-center">
                            <h3>Rise</h3>
                            <h2>6:03</h2>
                        </div>
                        <div class="col-md-6 col-xs-6 text-center">
                            <h3>Set</h3>
                            <h2>8:26</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
